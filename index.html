<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>📝 My Todo</h1>
    <form id="todoForm">
      <input id="todoInput" placeholder="Add a todo..." autocomplete="off" />
      <button type="submit">Add</button>
    </form>
    <ul id="todoList"></ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
